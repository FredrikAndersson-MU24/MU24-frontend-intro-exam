<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="list-wrapper">
      <header><h1>ToDo</h1></header>
      <main>
        <ul class="taskList prevent-select"></ul>
        <div class="input-wrapper">
          <input type="text" class="input-text" autofocus />
          <div class="button-wrapper">
            <button class="clear-button button" onclick="clearWarning()">
              Clear list
            </button>

            <button class="input-button button">Add task</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
